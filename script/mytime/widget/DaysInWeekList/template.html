<div class="dayslist">
    <table>
        <thead>
        <tr>
            <th colspan="3">
                <span class="prev" data-dojo-attach-point="_prevWeekBtn">&lt;</span>
                <span data-dojo-attach-point="_headerNode">Jan 4 - Jan 10, 2016</span>
                <span class="next" data-dojo-attach-point="_nextWeekBtn">&gt;</span>
            </th>
        </tr>
        </thead>
        <tbody data-dojo-attach-point="_containerNode">
        <tr >
            <th>4th</th>
            <th>Monday</th>
            <td>4.25h</td>
        </tr>
        <tr>
            <th>5th</th>
            <th>Tuesday</th>
            <td class="zero-time"> -.--h</td>
        </tr>
        <tr class="selected">
            <th>6th</th>
            <th>Wednesday</th>
            <td>1.00h</td>
        </tr>
        <tr>
            <th>7th</th>
            <th>Thursday</th>
            <td class="zero-time"> -.--h</td>
        </tr>
        <tr>
            <th>8th</th>
            <th>Friday</th>
            <td class="zero-time"> -.--h</td>
        </tr>
        <tr>
            <th>9th</th>
            <th>Saturday</th>
            <td class="zero-time"> -.--h</td>
        </tr>
        <tr>
            <th>10th</th>
            <th>Sunday</th>
            <td>0.00h</td>
        </tr>
        <tr class="total">
            <th colspan="2">Week Total</th>
            <td data-dojo-attach-point="_weekTotalNode">4.25h</td>
        </tr>
        <tr class="total">
            <th colspan="2">Week +/-</th>
            <td data-dojo-attach-point="_weekDiffNode" class="in-the-black">+ 2.00h</td>
        </tr>
        </tbody>
    </table>
</div>
